<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    <main>
        <form>
           <table id="tab1"><td >
           <table><td >
   <input type="text"  id="TextBox"><br>
   
   <input type="button" value="7" id="boton7" class="b">
   <input type="button" value="8" id="boton8" class="b">
   <input type="button" value="9" id="boton9" class="b"> 
   <input type="button" value="C" id="boton15" class="b"><br>
   <input type="button" value="4" id="boton4" class="b">
   <input type="button" value="5" id="boton5" class="b">
   <input type="button" value="6" id="boton6" class="b">
   <input type="button" value="+" id="boton10" class="b"><br>
   <input type="button" value="1" id="boton1" class="b">
   <input type="button" value="2" id="boton2" class="b">
   <input type="button" value="3" id="boton3" class="b">
   <input type="button" value="-" id="boton11" class="b"><br>
   <input type="button" value="0" id="boton0" class="b"  >
   <input type="button" value="X" id="boton12" class="b">
   <input type="button" value="/" id="boton13" class="b"> 
   <input type="button" value="=" id="boton14" class="b"> 
   
    </td></table><br>
   <img src="Apple.png" width="30px" style="padding:0px; margin:5px 0px 0px 0px">
   </td> </table>
   <!--<input type="button" value="Black" id="black" class="b bcolor b2"> 
   <input type="button" value="Red" id="red" class="b bcolor b1">--> 
    </form></main>
        <script>
            window.addEventListener('DOMContentLoaded', Calculadora)
              
         function Calculadora(){
             for(let i=0; i<=13;i++){
   document.getElementById('boton'+i).addEventListener('click', Escribir1)
   document.getElementById('boton14').addEventListener('click',Resultado)
   document.getElementById('boton15').addEventListener('click', Borrar)

         let dat= document.getElementById('boton'+i).value
                function Escribir1(){
                document.getElementById('TextBox').value+=dat;
                }   }   }
                function Resultado(){
                    document.getElementById('TextBox').value=eval(document.getElementById('TextBox').value)
                }
                function Borrar(){
                    document.getElementById('TextBox').value=""
                }
               
        </script>
    </main>
</body>
</html>
